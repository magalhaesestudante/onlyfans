<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page - Cuidado com Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Seção da mensagem inicial -->
  <section class="message">
    <h1>Não saia clicando em qualquer link</h1>
  </section>

  <!-- Seção com mensagem para tirar onda de quem clicou -->
  <section class="teasing-message">
    <h3>Projeto pessoal pra ensinar vocês a não clicar em qualquer link da internet</h3>
    <p>E aí, tudo bem? Você clicou no link e olha só onde chegou!</p>
    <p>Fica a dica: na próxima, pense duas vezes antes de clicar em links duvidosos na internet.</p>
  </section>

  <!-- Seção do carrossel de fotos de gatos -->
  <section class="carousel">
    <div class="carousel-container">
      <!-- As imagens serão inseridas dinamicamente via JavaScript -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
